spring:
  rabbitmq:
    host: rabbitmq-server
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

rao-failure-handler:
  messages:
    rao-request:
      queue-name: raoi-request-queue
      delivery-limit: 2
    rao-response:
      exchange: raoi-response
      expiration: 60000
